 <!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<html lang="en">
<head>
  <title>Short Squeeze Hero</title>
  <link rel="stylesheet" href="game.css" />
  <script src="engine.js"></script>
  <script src="intro.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <a href="https://github.com/johanokl/ShortSqueezeHero"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>
  <div id="container">
    <div id="intro">
      <div id="introbackground"></div>
      <div id="maintitle" class="frontpageText">Short Squeeze Hero</div>
      <div id="creator" class="frontpageText">Written by<br/>Johan Lindqvist</div>
      <div id="lowscore"></div>
      <div id="startgamebutton" class="frontpageText">Start Game</div>
    </div>
    <div id="prequel">
      <img id="graph" />
      <div id="graphhider"></div>
    </div>
    <div id="gamescreen">
      <div id="gamestatus"></div>
      <div id="stockprice"></div>
      <div id="buybutton" class="hidden">Buy</div>
    </div>
    <div id="alertsplash" class="hidden"></div>
    <div id="infoscreen">
      <div id="infoscreenheader"></div>
      <div id="infoscreencontent"></div>
      <div id="infoscreenbutton">Close</div>
    </div>
    <div id="restartgamebutton">Restart game</div>
  </div>
  <div id="footer">
    &copy;
    <a href="mailto:johan.lindqvist@gmail.com">Johan Lindqvist</a>
  </div>
</body>
</html>
