 <!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<html lang="en">
<head>
  <title>Short Squeeze Hero</title>
  <link rel="stylesheet" href="game.css" />
  <script src="engine.js"></script>
  <script src="intro.js"></script>
  <script src="game.js"></script>
</head>

<body>
  <div id="container">
    <div id="intro">
      <div id="introbackground"></div>
      <div id="maintitle" class="frontpageText">Short Squeeze Hero</div>
      <div id="creator" class="frontpageText">&copy; Johan Lindqvist</div>
      <div id="highscore"></div>
      <div id="startgamebutton" class="frontpageText">Start Game</div>
    </div>
    <div id="prequel">
      <img id="graph" src="img/trade.png" />
      <div id="graphhider"></div>
    </div>
    <div id="gamescreen">
      <div id="gamestatus"></div>
      <div id="stockprice"></div>
      <div id="buybutton">Buy</div>
    </div>
    <div id="alertsplash"></div>
    <div id="infoscreen">
      <div id="infoscreenheader"></div>
      <div id="infoscreencontent"></div>
      <div id="infoscreenbutton">Close</div>
    </div>
    <div id="restartgamebutton">Restart game</div>
  </div>
  <div id="footer">
    &copy;
    <a href="mailto:johan.lindqvist@gmail.com">Johan Lindqvist</a>
    <br/>2015
  </div>
</body>
</html>
